plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "5"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "5.0"
}

android {
    namespace = "com.budgetcare.budget_care"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    signingConfigs {
        release {
            storeFile file('budgetCareKeystore.jks') // Update with your keystore file path
            storePassword 'mobile@sekurus' // Update with your keystore store password
            keyAlias 'mobile' // Update with your key alias
            keyPassword 'mobile@sekurus' // Update with your key password
        }
        debug{
            storeFile file('budgetCareKeystore.jks') // Update with your keystore file path
            storePassword 'mobile@sekurus' // Update with your keystore store password
            keyAlias 'mobile' // Update with your key alias
            keyPassword 'mobile@sekurus' // Update w
        }
    }

    defaultConfig {
        applicationId = "budgetcare.com.budgetcare"
        minSdk = 21
        targetSdk = 34
        versionCode = 51
        versionName = "5.1"
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            shrinkResources false
        }
    }

